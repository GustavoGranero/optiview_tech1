<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Assinatura</title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/plan_myplantai.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/optiview_grande.ico">
</head>
<body>
    {% include "includes/loader.html" %}
    <div class="top-bar">
        <a href="home.html" class="logo-link">
            <div class="title">
                <img src="images/logo_login.png" alt="OptiView Tech Logo" class="logo">OptiView Tech
            </div>
        </a>
    </div>

    <div class="subscription-buttons">
        <button class="toggle-btn active" onclick="showPlans('monthly')">Plano Mensal</button>
        <button class="toggle-btn" onclick="showPlans('annual')">Plano Anual</button>
    </div>
    <div class="subscription-plans">
        <div class="plan free monthly">
            <div class="pack-container">
                <div class="header">
                  <p class="title_price">
                    Starter
                  </p>
                  <div class="price-container">
                    <span>$</span>27
                    <span>/mo</span>
                  </div>
                </div>
                <div>
                  <ul class="lists">
                    <li class="list">
                      <span>
                        <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4.5 12.75l6 6 9-13.5" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                      </span>
                      <p>
                        2 team members
                      </p>
                    </li>
                    <li class="list">
                      <span>
                        <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4.5 12.75l6 6 9-13.5" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                      </span>
                      <p>
                        1000+ components
                      </p>
                    </li>
                    <li class="list">
                      <span>
                        <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4.5 12.75l6 6 9-13.5" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                      </span>
                      <p>
                       1 month free updates
                      </p>
                    </li>
                    <li class="list">
                      <span>
                        <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M4.5 12.75l6 6 9-13.5" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                      </span>
                      <p>
                        Life time technical support
                      </p>
                    </li>
                  </ul>
                </div>
                <div class="button-container">
                  <button type="button">
                    Buy Now
                  </button>
                </div>
              </div>
        </div>
        <div class="plan individual monthly">
            
        </div>
        <div class="plan enterprise monthly">
            
        </div>
        <div class="plan free annual" style="display: none;">
            
        </div>
        <div class="plan individual annual" style="display: none;">
            
        </div>
        <div class="plan enterprise annual" style="display: none;">
            
        </div>
    </div>
    <script>
        function showPlans(planType) {
            // Esconder todos os planos
            document.querySelectorAll('.plan').forEach(plan => {
                plan.style.display = 'none';
            });

            // Mostrar planos do tipo selecionado
            document.querySelectorAll('.' + planType).forEach(plan => {
                plan.style.display = 'flex';
            });

            // Atualizar classes dos botões
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.toggle-btn.' + planType).classList.add('active');
        }

        // Inicialização: mostrar planos mensais
        showPlans('monthly');
    </script>
    <script src="js/loader.js"></script>
</body>
</html>
