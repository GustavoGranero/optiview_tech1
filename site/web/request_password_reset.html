<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiView Tech | Recuperação de senha</title>
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/images/optiview_grande.ico">
</head>
<body>
    {% include "/includes/loader.html" %}
    <div class="top-bar">
        <a href="/home.html" class="logo-link">
            <div class="title">
                <img src="/images/logo_white.png" alt="OptiView Tech Logo" class="logo">OptiView Tech
            </div>
        </a>
    </div>
    <form id="loginForm" action="/reset_password" method="post">
        <h2>Requisitar nova senha</h2>
        
        <div class="input-container">
            <input type="text" id="email" name="user-or-email" required>
            <label for="email">Usuário ou Email</label>
        </div>
         
        <input type="submit" value="Enviar">

        {% for message in messages %}
            <p class="error-message">{{ message|safe }}</p>
        {% endfor %}

    </form>
    <script>
        // Add class 'not-empty' when input is not empty
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (input.value !== '') {
                    input.classList.add('not-empty');
                } else {
                    input.classList.remove('not-empty');
                }
            });
        });
    </script>
    <script src="/js/loader.js"></script>
</body>
</html>
