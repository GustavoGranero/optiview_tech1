<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Status dos Servi√ßos | OptiView Tech</title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/status_dos_servicos.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="icon" href="images/optiview_grande.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% include "includes/loader.html" %}
    <div class="top-bar">
        <a href="home.html" class="logo-link">
            <div class="title">
                <img src="images/logo_white.png" alt="OptiView Tech Logo" class="logo"> OptiView Tech
            </div>
        </a>
    </div>
    <section class="home-section">
        <div class="service-container">
            <!-- Legend Row -->
            <div class="service-item legend">
                <div class="service-column">Service</div>
                <div class="service-column">Status</div>
                <div class="service-column">Last Checked</div>
                <div class="service-column">Avg. Response Time</div>
                <div class="service-column">Details</div>
            </div>
            <!-- Example Service Item -->
            <div class="service-item">
                <div class="service-column"><img src="images/logo_login.png" alt="Service 1 Logo" class="service-logo">Service 1</div>
                <div class="service-column"><a href="#"><i class='bx bx-no-signal' style='color:#770404'></i></a></div>
                <div class="service-column">10 minutes ago</div>
                <div class="service-column">120ms</div>
                <div class="service-column"><button class="action-button"><i class='bx bx-chevron-down'></i></button></div>
            </div>
            <!-- Extra information -->
            <div class="extra-info">
                <p>Additional details about Service 1. This content is hidden until the button is clicked.</p>
            </div>
            <!-- Repeat for other services -->
        </div>
    </section>
    {% include "includes/footer.html" %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.action-button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const extraInfo = button.closest('.service-item').nextElementSibling;
                    if (extraInfo.style.display === 'block') {
                        extraInfo.style.display = 'none';
                        button.innerHTML = '<i class="bx bx-chevron-down"></i>';
                    } else {
                        extraInfo.style.display = 'block';
                        button.innerHTML = '<i class="bx bx-chevron-up"></i>';
                    }
                });
            });
        });
    </script>
    <script src="js/loader.js"></script>
</body>
</html>
