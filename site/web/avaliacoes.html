<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Status dos Servi√ßos | OptiView Tech</title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/avaliacoes.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="icon" href="images/optiview_grande.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% include "includes/loader.html" %}
    <div class="top-bar">
        <a href="home.html" class="logo-link">
            <div class="title">
                <img src="images/logo_white.png" alt="OptiView Tech Logo" class="logo"> OptiView Tech
            </div>
        </a>
    </div>
    <section class="home-section">
        <div class="service-container">
            
        </div>
    </section>
    {% include "includes/footer.html" %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.action-button');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const extraInfo = button.closest('.service-item').nextElementSibling;
                    if (extraInfo.style.display === 'block') {
                        extraInfo.style.display = 'none';
                        button.innerHTML = '<i class="bx bx-chevron-down"></i>';
                    } else {
                        extraInfo.style.display = 'block';
                        button.innerHTML = '<i class="bx bx-chevron-up"></i>';
                    }
                });
            });
        });
    </script>
    <script src="js/loader.js"></script>
</body>
</html>
