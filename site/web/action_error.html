<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiView Tech | Login</title>
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/images/optiview_grande.ico">
</head>
<body>
    {% include "/includes/loader.html" %}
    <div class="top-bar">
        <a href="/home.html" class="logo-link">
            <div class="title">
                <img src="/images/logo_white.png" alt="OptiView Tech Logo" class="logo">OptiView Tech
            </div>
        </a>
    </div>
    <form id="loginForm" action="/action/{{ token }}" method="post">
        <h2>Erro na ação</h2>
        
        {% for message in messages %}
            <p class="error-message">{{ message|safe }}</p>
        {% endfor %}

    </form>
    <script src="/js/loader.js"></script>
</body>
</html>
