<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>OptiView Tech | Settings Page</title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/optiview_grande.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  {% include "includes/loader.html" %}
  {% include "includes/sidebar.html" %}
  <section class="home-section">
    <div class="text">Settings</div>
    <div class="settings-container">
      <div class="setting">
        <h4>Nome exibido</h4>
        <input type="text" id="display-name" value="Lewandowski é do barçaum">
        <button onclick="updateDisplayName()">Editar</button>
      </div>
      <div class="setting">
        <h4>Nome de usuário</h4>
        <input type="text" id="username" value="lewandowskiedobarcaum">
        <button onclick="updateUsername()">Editar</button>
      </div>
      <div class="setting">
        <h4>E-mail</h4>
        <input type="email" id="email" value="*********@gmail.com">
        <button onclick="updateEmail()">Editar</button>
      </div>
      <div class="setting">
        <h4>Telefone</h4>
        <input type="tel" id="phone" placeholder="Adicionar telefone">
        <button onclick="updatePhone()">Adicionar</button>
      </div>
      <div class="setting">
        <h4>Senha</h4>
        <button onclick="changePassword()">Mudar senha</button>
      </div>
      <div class="setting">
        <h4>Aplicativo de autenticação</h4>
        <button onclick="activateAuthApp()">Ativar o aplicativo de autenticação</button>
      </div>
      <div class="setting">
        <h4>Chaves de segurança</h4>
        <button onclick="registerSecurityKey()">Registrar uma Chave de Segurança</button>
      </div>
      <div class="setting">
        <h4>Remoção de conta</h4>
        <button onclick="deactivateAccount()">Desativar conta</button>
        <button onclick="deleteAccount()">Excluir conta</button>
      </div>
    </div>
    {% include "includes/footer.html" %}
  </section>
  <script src="js/settings.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/loader.js"></script>
  <script>
    function updateDisplayName() {
      let displayName = document.getElementById("display-name").value;
      alert("Display name updated to: " + displayName);
    }

    function updateUsername() {
      let username = document.getElementById("username").value;
      alert("Username updated to: " + username);
    }

    function updateEmail() {
      let email = document.getElementById("email").value;
      alert("Email updated to: " + email);
    }

    function updatePhone() {
      let phone = document.getElementById("phone").value;
      alert("Phone number updated to: " + phone);
    }

    function changePassword() {
      alert("Password change process initiated.");
    }

    function activateAuthApp() {
      alert("Authentication app activation process initiated.");
    }

    function registerSecurityKey() {
      alert("Security key registration process initiated.");
    }

    function deactivateAccount() {
      alert("Account deactivation process initiated.");
    }

    function deleteAccount() {
      alert("Account deletion process initiated.");
    }
  </script>
</body>
</html>
